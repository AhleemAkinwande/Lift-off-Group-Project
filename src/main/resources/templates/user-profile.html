<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navbar"></nav>
<div class="container text-center">
   <div>
      <form method="post" th:action="@{/logout}">
         <p>
            Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
         </p>
         <input type="submit" value="Sign Out"/>
      </form>
   </div>
   <div>
      <h1>User Profile</h1>
   </div>

   <div>

      <section style="background-color: #eee;">
         <div class="container py-5">

            <div class="row">
               <div class="col-lg-4">
                  <div class="card mb-4">
                     <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">[[${#request.userPrincipal.principal.fullName}]]</h5>
                        <p class="text-muted mb-4" th:text="${user.location}"></p>
                        <div class="d-flex justify-content-center mb-2">
                           <a th:href="@{/user-edit}"><button type="button" class="btn btn-primary">Edit</button></a>
                           <a th:href="@{'/post/post_list/' + ${user.id}}"><button type="button" class="btn btn-outline-primary ms-1">My Posts</button></a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-8">
                  <div class="card mb-4">
                     <div class="card-body">
                        <div class="row">
                           <div class="col-sm-3">
                              <p class="mb-0">Full Name</p>
                           </div>
                           <div class="col-sm-9">
                              <p class="text-muted mb-0">[[${#request.userPrincipal.principal.fullName}]]</p>
                           </div>
                        </div>
                        <hr>
                        <div class="row">
                           <div class="col-sm-3">
                              <p class="mb-0">Email</p>
                           </div>
                           <div class="col-sm-9">
                              <p class="text-muted mb-0" th:text="${user.email}"></p>
                           </div>
                        </div>
                        <hr>
                        <div class="row">
                           <div class="col-sm-3">
                              <p class="mb-0">Phone</p>
                           </div>
                           <div class="col-sm-9">
                              <p class="text-muted mb-0" th:text="${user.phone}"></p>
                           </div>
                        </div>
                        <hr>
                        <div class="row">
                           <div class="col-sm-3">
                              <p class="mb-0">Location</p>
                           </div>
                           <div class="col-sm-9">
                              <p class="text-muted mb-0" th:text="${user.location}"></p>
                           </div>
                        </div>
                        <hr>
                        <div class="row">
                           <div class="col-sm-3">
                              <p class="mb-0">Facebook</p>
                           </div>
                           <div class="col-sm-9">
                              <p class="text-muted mb-0"><a th:href="${user.facebook}">Click Here</a></p>
                           </div>
                        </div>
                        <hr>
                        <div class="row">
                           <div class="col-sm-3">
                              <p class="mb-0">Instragram</p>
                           </div>
                           <div class="col-sm-9">
                              <p class="text-muted mb-0"><a th:href="${user.instagram}">Click Here</a></p>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
            </div>
         </div>
      </section>

   </div>
</div>
</body>
</html>
