<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navbar"></nav>
<div class="container text-center">
   <div>
      <h1>Create a Post</h1>
   </div>
   <form method="post" style="max-width: 600px; margin: 0 auto;"
         th:action="@{/post/create}" th:object="${post}">
      <div class="m-3">
         <div class="form-group row">
            <label class="col-4 col-form-label">Title: </label>
            <div class="col-8">
               <input class="form-control" required th:field="${post.title}" name="title" type="text"/>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-4 col-form-label">Post: </label>
            <div class="col-8">
               <input class="form-control"
                      required th:field="${post.text}" name="text" type="text"/>
            </div>
         </div>

         <div>
            <input type="hidden" th:field="${post.user}" th:value="${user}">
         </div>

         <div>
            <button class="btn btn-primary" type="submit">Create</button>
         </div>
      </div>
   </form>
</div>
</body>
</html>
