<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="ISO-8859-1">
   <title>Sign Up - Meander</title>
   <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
   <link rel="stylesheet" th:href="@{/css/meander.css}"/>

   <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<div class="container text-center">
   <div>
      <h1>Create a Post</h1>
   </div>
   <form method="post" style="max-width: 600px; margin: 0 auto;"
         th:action="@{/process_post}" th:object="${user}">
      <div class="m-3">
         <div class="form-group row">
            <label class="col-4 col-form-label">Title: </label>
            <div class="col-8">
               <input class="form-control" required th:field="${post-title}" type="post-title"/>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-4 col-form-label">Post: </label>
            <div class="col-8">
               <input class="form-control"
                      required th:field="${post}" type="post"/>
            </div>
         </div>

         <div>
            <button class="btn btn-primary" type="edit">Edit</button>
            <button class="btn btn-primary" type="delete">Delete</button>
         </div>
      </div>
   </form>
</div>
</body>
</html>
