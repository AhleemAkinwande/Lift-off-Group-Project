<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/meander.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body class="bg-light">

<nav th:fragment="navbar" class="navbar-dark navbar py-3 px-3 mb-4 navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fs-5" th:href="@{/}">Meander</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link " aria-current="page" th:href="@{/post/create}">Add a Place</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/post/post_list}">Browse Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Browse Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search/location}">Browse Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search/activity}">Browse Activities</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/user-profile}">My Profile</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Log In</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Log Out</a>
                </li>
            </ul>
            <form class="d-flex w-25" action="/search" method="post" role="search">
                <input class="form-control me-2" name="searchTerm" type="search" placeholder="Search the database" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>



<footer class="footer position-absolute bottom-0 w-100 py-2">
<div class="container text-center text-light">
    Made with ❤️ by graduates of LC101's April 2022 cohort
</div>
</footer>

</body>
</html>
