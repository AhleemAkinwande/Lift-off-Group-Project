<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navbar"></nav>
<div class="container text-center">
   <div>
      <h1>List of Posts</h1>
   </div>

   <div>
      <table class="table table-striped table-bordered">
         <thead class="thead-dark">
         <tr>
            <th>Title</th>
            <th>Post</th>
            <th>User</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="post: ${posts}">
            <td><a th:href="@{'post_single/' + ${post.id}}" th:text="${post.title}"></a></td>
            <td th:text="${post.getShortPostSnippet()}"></td>
            <td th:text="${post.user.firstName}"></td>
         </tr>
         </tbody>
      </table>
   </div>
   <div>
      <a class="btn btn-outline-primary w-100" th:href="@{'create/'}">Create New Post</a>
   </div>
</div>
</body>
</html>
