<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="ISO-8859-1">
   <title>List of Posts</title>

   <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
   <link rel="stylesheet" th:href="@{/css/meander.css}"/>

   <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<div class="container text-center">
   <div>
      <h1>List of Posts</h1>
   </div>

   <div>
      <table class="table table-striped table-bordered">
         <thead class="thead-dark">
         <tr>
            <th>Title</th>
            <th>Post</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="post: ${posts}">
            <td><a th:href="@{'post_single/' + ${post.id}}" th:text="${post.title}"></a></td>
            <td th:text="${post.text}"></td>
         </tr>
         </tbody>
      </table>
   </div>
   <div>
      <button class="btn btn-primary" type="create"><a th:href="@{'create/'}">Create Post</a></button>
   </div>
</div>
</body>
</html>
