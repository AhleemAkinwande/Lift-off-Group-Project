<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navbar"></nav>


<div class="container">

    <div class="row">
        <div class="col col-6 m-auto bg-white p-4 border border-light shadow-sm rounded">
            <div class="row text-center">
                <h3 class="text-center">Register for Meander</h3>
                <p class="fs-6 italic text-muted">Already a member? <a th:href="@{/login}">Log in to Meander.</a></p>
            </div>
            <form method="post" class="form" th:action="@{/process_register}" th:object="${user}">
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label text-end">Username</label>
                    <div class="col-8">
                        <input class="form-control" th:field="${registerFormDTO.username}" />
                    </div>
                    <p class="error" th:errors="${registerFormDTO.username}"></p>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label text-end">E-mail: </label>
                    <div class="col-8">
                        <input class="form-control" required th:field="*{email}" type="email"/>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label text-end">Password: </label>
                    <div class="col-8">
                        <input class="form-control" maxlength="10" minlength="6"
                               required th:field="${registerFormDTO.password}" type="password"/>
                        <p class="error" th:errors="${registerFormDTO.password}"></p>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <labelclass="col-4 col-form-label text-end">Verify Password</label>
                    <div class="col-8">
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label text-end">First Name: </label>
                    <div class="col-8">
                        <input class="form-control" maxlength="20" minlength="2"
                               required th:field="*{firstName}" type="text"/>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label text-end">Last Name: </label>
                    <div class="col-8">
                        <input class="form-control" maxlength="20" minlength="2"
                               required th:field="*{lastName}" type="text"/>
                    </div>
                </div>

                <div>
                    <input class="w-100 btn btn-success btn btn-primary" value="Register" type="submit"/>
                </div>

            </form>

        </div>
    </div>

</div>
</body>
</html>
